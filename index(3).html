<!DOCTYPE html>
<html>
<head>
    <title>Sign in</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="stylesheet" type="text/css" href="css/grid.css">
<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">
    <link href="css/login.css" rel="stylesheet">


</head>
<body style="background-image: linear-gradient(rgba(0,0,0,0.4),rgba(0,0,0,0.4)),url(img/wallpaper.jpg); ">




<div class="container" ">
    <div class="row">

        <div class='col-md-3'></div>
        <div class="col-md-6">
            <div class="login-box well">
                    <form action="">
                        <h1>Sign In</h1>
                        <div class="row">
                        <div class="form-group">
                            <div class="col span-1-of-3">
                            <label for="username-email" style="font-family: 'Lato';">E-mail or Username</label>
                            </div>
                            <div class="col span-2-of-3">
                            <input value='' id="username-email" placeholder="E-mail or Username" type="text" class="form-control" />
                            </div>
                        </div>
                        </div>
                        <div class="row">
                        <div class="form-group">
                            <div class="col span-1-of-3">
                            <label for="password">Password</label>
                            </div>
                            <div class="col span-2-of-3">
                            <input id="password" value='' placeholder="Password" type="text" class="form-control" />
                            </div>
                        </div>
                        </div>
                        <div class="row">
                        <div class="input-group">
                        <div class="col span-1-of-3">
                          <div class="checkbox">
                            <label>

                              <input id="login-remember" type="checkbox" name="remember" value="1"> Remember me
                            </label>
                          </div>
                        </div>
                        </div>
                        <div class="row">
                        <div class="form-group">
                            <input type="submit" class="btn btn-default btn-login-submit btn-block m-t-md" value="Login" />
                        </div>
                        <span class='text-center'><a href="/resetting/request" class="text-sm">Forgot Password?</a></span>
                        <div class="form-group">
                            <p class="text-center m-t-xs text-sm">Do not have an account?</p> 
                            <a href="/register/" class="btn btn-default btn-block m-t-md">Create an account</a>
                        </div>
                        </div>
                        </div>
                    </form>
                
            </div>
        </div>
        <div class='col-md-3'></div>
    </div>
</div>



</body>
</html>
